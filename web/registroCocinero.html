<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Alta nuevo camarero</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-register.css">

</head>
<!-- Es una lista desordenada. Las <a> definen propiedades comunes -->
    <ul>
        <li><a href="index.html">Index</a></li>
        <li><a href="registroCamarero.html" class="active">Alta camareros</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="form-mini.html">Mini</a></li>
        <li><a href="form-labels-on-top.html">Labels on Top</a></li>
        <li><a href="form-validation.html">Validation</a></li>
        <li><a href="form-search.html">Search</a></li>
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="/RestauranteSilvia/FormularioServletCocinero">
           

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Alta nuevo camarero</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <!-- Los span atribuyen a un pequeño pedazo de texto unas propiedades especiales -->
                            <span>idCamarero</span>
                            <input type="text" name="idcamarero">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Nombre</span>
                            <input type="text" name="nombre">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Apellido</span>
                            <input type="password" name="apellido">
                        </label>
                    </div>

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span> Aceptar <a href="#">Volver al index</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Registrar</button>
                    </div>

                </div>

                <a href="index.html" class="form-log-in-with-existing">¿Estas registrado? Entra aqui moreno &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Menu administracion</span>
                </div>

                <a href="#" class="form-google-button">Baja camarero</a>
                <a href="#" class="form-facebook-button">Alta camarero</a>
                <a href="#" class="form-twitter-button">Actualizar camarero</a>

            </div>

        </form>

    </div>

</body>

</html>
